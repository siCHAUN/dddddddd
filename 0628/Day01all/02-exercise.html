     <!--练习：
        咏鹅       ---要求标题用3级标题显示
        鹅，鹅，鹅 ---中间四句诗用段落元素显示
        作者：骆宾王 用斜体显示在标题下方
        诗歌摘自《唐诗三百首》---该内容用分割线与上面内容分开-->
     <h3>咏鹅</h3>
     <i>作者：骆宾王</i>
     <p>鹅，鹅，鹅</p>
     <p>曲项向天歌</p>
     <p>白毛浮绿水</p>
     <p>红掌拨清波</p>
     <hr width="120px" align="left">
     <h6>诗歌摘自《唐诗三百首》</h6>
