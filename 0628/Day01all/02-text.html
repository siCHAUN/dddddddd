<!doctype html>
<html>
  <head>
    <title>网页</title>
    <meta charset="utf-8">
    <style>
      p{
        width:200px;
        height:200px;
        background:gray;
      } 
    </style>
  </head>
  <body>
 <div>
     <!--1.文本标记-->
     <b>加粗</b>
     <i>斜体</i>
     <u>下划线</u>
     <s>删除线</s>
     <sup>&reg;</sup>参考文本<sub>10</sub>
     <!--2.标题元素-->
     <h1 align="left">一级标题</h1>
     <h2 align="center">二级标题</h2>
     <h3 align="right">三级标题</h3>
     <h4>四级标题</h4>
     <h5>五级标题</h5>
     <h6>六级标题</h6>
     <hr size="5px" width="50%" align="left" color="blue">
     <!--3.段落标记-->
     <p align="center">段落标记<br>测试文本1</p>
     <p align="right">段落标记测试文本2</p>
     <!--4.预格式化-->
     <pre>
        鹅，鹅，鹅
        曲项向天歌
        白毛浮绿水
  红掌拨清波
     </pre>
     <!--5.分区元素-->
     <div>块分区元素<span style="color:red;font-size:32px;">div1</span></div>
     <div>块分区元素div2</div>
     <span>行分区元素span1</span>
     <span>行分区元素span2</span>
   <div>
   <!--p标记不能嵌套自己：错误-->
     <p>
       这是外层p标记
        <p>
          这是嵌套的p标记中的文本
        </p>
     </p>
   </div>
   <div>
     <h1></h1>
   </div>
     <br>
     <br>
     <br>
     <br>
     <br>
     <br>
     <br>
     <br>
     <br>
     <br>
 </div>
  </body>
</html>
